<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/path/to/tailwind.css" rel="stylesheet">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="https://unpkg.com/alpinejs@3.2.3/dist/cdn.min.js"></script>
  
</head>
<body>
  

<div x-data="{text:'', list:['Bangladesh','Pakistan','Afganistan','USA','UK','Nepal', 'Bhutan','Sri Lanka'], filter:[]}" class="text-center m-10">
  <h2 class="font-bold text-lg">Suggestion Filter</h2>
  <input type="text" class="border-2 border-gray-800 text-center my-2" x-model="text" 
  @keyup.debounce="filter = list.filter(item => {
    let regx = new RegExp(text.toLowerCase());
    return (regx.test(item.toLowerCase()) && text.length != 0) ? item : false;
})">
  <ul>
    <template x-for="(item, index) in filter" :key="index">
      <li x-text="item"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 transform scale-50"
        x-transition:enter-end="opacity-100 transform scale-100"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100 transform scale-100"
        x-transition:leave-end="opacity-0 transform scale-50"
      ></li>
    </template>
  </ul>
</div>


</body>
</html>
